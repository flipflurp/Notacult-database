<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Notacult Database Query</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div id='toppage'>
    <div>
      <h1>Notacult Database</h1>
    </div>
      <button id="logoutbtn" hidden>Log out</button>
  </div>


  
  <div  id="logindiv" >
    <form id="login">
      <label style="color:white;" for="username">Username:</label>
      <input id="username" autocomplete = 'off' placeholder="Enter your username"><br>
      <label for="password">Password:</label>
      <input id='password' autocomplete="off" type='password' placeholder='Enter password' required>
      <br>
      <input id='loginbtn' type='submit' value='Log in'><input type="checkbox" id="rememberme"> <span class="white">Remember me?</span>
    </form>
    <span id="notif"></span>
    </body>
  </div>



  
  <div id='searchbardiv' name='searchbardiv' hidden>
    <p id="greeting">Hello, <span id="greetingname"></span>!</p>
    <form id='searchbar'>
      <label for="code" id="codelabel">
        Enter file ID:
      </label><br>
      <input id="code" name="code" autocomplete="off" autofocus>
    </form>
    <br><br>
    <img id="result" src='' alt="">
    <p id="resultnotif" hidden>No result found</p>
  </div>
    
  <script src="script.js"></script>
</body>

</html>
